<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - R√∫t g·ªçn link mi·ªÖn ph√≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result {
            background: #f8f9fa;
            border: 2px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .link-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .link-url {
            color: #333;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            flex: 1;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p class="subtitle">R√∫t g·ªçn link nhanh ch√≥ng v√† mi·ªÖn ph√≠</p>

        <div class="input-group">
            <label for="urlInput">Nh·∫≠p URL c·∫ßn r√∫t g·ªçn:</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com/very-long-url-here"
                required
            >
        </div>

        <button class="btn" onclick="shortenUrl()">‚ú® R√∫t g·ªçn ngay</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">ƒêang x·ª≠ l√Ω...</p>
        </div>

        <div class="status" id="status"></div>

        <div class="result" id="result">
            <div class="result-title">‚úÖ Link ƒë√£ ƒë∆∞·ª£c r√∫t g·ªçn!</div>
            
            <div class="link-box">
                <div class="link-url" id="shortUrl"></div>
                <button class="copy-btn" onclick="copyShortUrl()">üìã Copy</button>
            </div>

            <div style="margin-top: 10px; color: #666; font-size: 14px;">
                <strong>Link g·ªëc:</strong>
                <div style="word-break: break-all; margin-top: 5px;" id="originalUrl"></div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Nhanh ch√≥ng</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">An to√†n</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üíØ</div>
                <div class="feature-text">Mi·ªÖn ph√≠</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">Kh√¥ng c·∫ßn DB</div>
            </div>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            loadingEl.className = show ? 'loading show' : 'loading';
        }

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                showStatus('‚ùå Vui l√≤ng nh·∫≠p URL!', 'error');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                showStatus('‚ùå URL kh√¥ng h·ª£p l·ªá!', 'error');
                return;
            }

            showLoading(true);
            document.getElementById('result').classList.remove('show');
            document.getElementById('status').classList.remove('show');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                showLoading(false);

                if (response.ok) {
                    document.getElementById('shortUrl').textContent = data.shortUrl;
                    document.getElementById('originalUrl').textContent = data.originalUrl;
                    document.getElementById('result').classList.add('show');
                    showStatus('‚úÖ R√∫t g·ªçn th√†nh c√¥ng!', 'success');
                } else {
                    showStatus('‚ùå L·ªói: ' + data.error, 'error');
                }
            } catch (error) {
                showLoading(false);
                showStatus('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }

        function copyShortUrl() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                showStatus('‚úÖ ƒê√£ copy link v√†o clipboard!', 'success');
            }).catch(err => {
                showStatus('‚ùå Kh√¥ng th·ªÉ copy: ' + err.message, 'error');
            });
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
